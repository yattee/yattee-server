<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Yattee Server</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>if(localStorage.getItem('theme')==='dark')document.documentElement.setAttribute('data-theme','dark')</script>
</head>
<body>
    <div class="fixed top-4 right-4 z-50">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
            <svg class="theme-icon-sun w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
            <svg class="theme-icon-moon w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
    </div>
    <div class="min-h-screen flex justify-center items-center p-5">
        <div class="bg-card rounded-xl p-10 w-full max-w-md border border-border">
            <a href="/" class="text-text flex items-center justify-center gap-2" style="text-decoration:none">
                <img src="/static/icon.png" alt="" width="28" height="28" style="border-radius:6px">
                <h1 class="text-center mb-2 text-2xl font-semibold">Yattee Server</h1>
            </a>
            <p class="text-center text-muted mb-8">Create your admin account to get started</p>

            <div class="hidden bg-red-500/10 border border-red-500 rounded-md p-3 text-red-500 mb-5" id="error"></div>

            <form id="setup-form">
                <div class="mb-5">
                    <label for="username" class="block mb-2 font-medium">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="50" autocomplete="username"
                        class="w-full p-3 border border-border rounded-md bg-bg text-text focus:outline-none focus:border-primary">
                </div>

                <div class="mb-5">
                    <label for="password" class="block mb-2 font-medium">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password"
                        class="w-full p-3 border border-border rounded-md bg-bg text-text focus:outline-none focus:border-primary">
                    <small class="block mt-1 text-muted text-sm">At least 6 characters</small>
                </div>

                <div class="mb-5">
                    <label for="confirm-password" class="block mb-2 font-medium">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password"
                        class="w-full p-3 border border-border rounded-md bg-bg text-text focus:outline-none focus:border-primary">
                </div>

                <hr class="border-border my-8">

                <div class="mt-4 mb-5">
                    <label for="invidious-url" class="block mb-2 font-medium">Invidious Proxy URL</label>
                    <input type="url" id="invidious-url" name="invidious-url" placeholder="https://invidious.example.com"
                        class="w-full p-3 border border-border rounded-md bg-bg text-text focus:outline-none focus:border-primary">
                    <small class="block mt-1 text-muted text-sm">Optional â€” leave empty to disable Invidious proxy</small>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full inline-flex items-center justify-center gap-2 px-5 py-2.5 border-none rounded-md text-sm font-medium cursor-pointer transition-all bg-primary text-white hover:bg-primary-hover disabled:opacity-50 disabled:cursor-not-allowed mt-2">
                    Create Admin Account
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('setup-form');
        const errorEl = document.getElementById('error');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const invidious_url = document.getElementById('invidious-url').value.trim();

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ username, password, invidious_url: invidious_url || null })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    showError(data.detail || 'Setup failed');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
    </script>
    <script>
        function toggleTheme(){var d=document.documentElement;if(d.getAttribute('data-theme')==='dark'){d.removeAttribute('data-theme');localStorage.removeItem('theme')}else{d.setAttribute('data-theme','dark');localStorage.setItem('theme','dark')}}
    </script>
    <style>.theme-icon-moon{display:none}[data-theme="dark"] .theme-icon-sun{display:none}[data-theme="dark"] .theme-icon-moon{display:block}</style>
</body>
</html>
